<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.bundle.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
        <div class="search_container">
          <i><svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="none"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M15 10.5C15 12.9853 12.9853 15 10.5 15C8.01472 15 6 12.9853 6 10.5C6 8.01472 8.01472 6 10.5 6C12.9853 6 15 8.01472 15 10.5ZM14.1793 15.2399C13.1632 16.0297 11.8865 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5C16.5 11.8865 16.0297 13.1632 15.2399 14.1792L20.0304 18.9697L18.9697 20.0303L14.1793 15.2399Z" fill="#ffffff"></path> </g></svg></i>
          <input type="text" placeholder="Enter location..."/>
          <span class="error"></span>
        </div>
          <button class="toggle-unit">ºC</button>
    </div>
    <div class="main">
      <div class="section first">
          <div class="current">
            <div class="weather_info_city">Passa Tempo</div>
            <div class="weather_info_country">Brazil</div>
            <div class="weather_info_temperature">
              14
              <span>º<sup>c</sup></span></div>
            <div class="weather_info_status">
              <span class="condition">Clear</span>
              <div>
                <span class="max">27º</span>
                <span>/</span>
                <span class="min">11º</span>
              </div>
            </div>
            <span>08:09 AM</span>
          </div>
          <div class="more_information">
            <div class="wind_info">
              <div class="left_info">
                <div>Wind Direction</div>
                  <span>North</span>
              </div>
              <div class="left_info">
                <div>Wind speed</div>
                  <span>9.4km/h</span>
              </div>
            </div>
            <div class="infos">
              <div class="info_item">
                <span class="item_name">Humidity</span>
                <span>33%</span>
              </div>

              <div class="info_item">
                <span class="item_name">Real feel</span>
                <span>28º</span>
              </div>
               <div class="info_item">
                <span class="item_name">UV</span>
                <span>28º</span>
              </div>
               <div class="info_item">
                <span class="item_name">Pressure</span>
                <span>28º</span>
              </div>
               <div class="info_item">
                <span class="item_name">Chance of rain</span>
                <span>28º</span>
              </div>
               <div class="info_item">
                <span class="item_name">Moon phase</span>
                <span>28º</span>
              </div>
            </div>
            <div class="sun_info">
              <div class="left_info">
                <div>Sunrise</div>
                 <span>06:35 AM</span>
              </div>
             <div class="left_info">  
              <div>Sunset</div>
              <span>17:33 PM</span>
             </div>
              
            </div>
          </div>
      </div>
      <div class="section second">
        <div class="forecast">
          <div class="card">
              <i><img src="icons/day/113.png" alt=""></i>
              <span class="day">Today</span>
              <div class="max_min">
                <span class="max">27º</span>
                  <span>/</span>
                  <span class="min">11º</span>
              </div>
            </div>
             <div class="card">
              <i><img src="icons/day/113.png" alt=""></i>
              <span class="day">Today</span>
              <div class="max_min">
                <span class="max">27º</span>
                  <span>/</span>
                  <span class="min">11º</span>
              </div>
            </div>
            <div class="card">
              <i><img src="icons/day/113.png" alt=""></i>
              <span class="day">Today</span>
              <div class="max_min">
                <span class="max">27º</span>
                  <span>/</span>
                  <span class="min">11º</span>
              </div>
            </div>
            <div class="card">
              <i><img src="icons/day/113.png" alt=""></i>
              <span class="day">Today</span>
              <div class="max_min">
                <span class="max">27º</span>
                  <span>/</span>
                  <span class="min">11º</span>
              </div>
            </div>
            <div class="card">
              <i><img src="icons/day/113.png" alt=""></i>
              <span class="day">Today</span>
              <div class="max_min">
                <span class="max">27º</span>
                  <span>/</span>
                  <span class="min">11º</span>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
